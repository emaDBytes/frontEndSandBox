<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Repos With Input/ React</title>
  </head>

  <body>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function GithubWantedRepos() {
        const [listItems, setListItems] = React.useState([]);
        const [keyword, setKeyword] = React.useState("");

        const fetchRepositoris = () => {
          fetch(`https://api.github.com/search/repositories?q=${keyword}`)
            .then((response) => {
              if (!response.ok)
                throw new Error("Error in fetch: " + response.statusText);

              return response.json();
            })
            .then((responseData) => {
              setListItems(responseData.items);
            })
            .catch((err) => console.error(err));
        };

        return (
          <React.Fragment>
            <h2>Repositories</h2>
            <input
              type="text"
              onChange={(event) => setKeyword(event.target.value)}
              placeholder="Programming Language"
            />
            <button onClick={fetchRepositoris}>Find Repsitories</button>
            <table>
              <tbody>
                <tr>
                  <th>Name</th>
                  <th>URL</th>
                </tr>
                {listItems.map((item) => (
                  <tr key={item.id}>
                    <td>{item.full_name}</td>
                    {/* Link the repository URL */}
                    <td>
                      <a href={item.html_url}>{item.html_url}</a>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </React.Fragment>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<GithubWantedRepos />);
    </script>
  </body>
</html>
