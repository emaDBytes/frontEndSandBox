<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- React component code -->
    <script type="text/babel">
      function SimpleWeather() {
        // State for response data
        const [data, setData] = React.useState(null);
        const [error, setError] = React.useState(null);

        React.useEffect(() => {
          // Fetch
          fetch(
            "https://api.openweathermap.org/data/2.5/weather?units=metric&q=London&APPID=145672ddd8b1a96bf85057c794a09b01"
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Something went wrong: " + response.statusText);
              }
              return response.json();
            })
            .then((responseData) => {
              console.log("API response:", responseData); // Debug log
              setData(responseData);
            })
            .catch((error) => {
              console.error("Fetch error:", error); // Debug log
              setError(error.message);
            });
        }, []); // to prevent infinite loop

        if (error) return <div>Error: {error}</div>;
        if (!data) return <div>Loading...</div>;

        console.log("Rendering with data:", data); // Debug log

        return (
          <React.Fragment>
            <h2>London</h2>
            <p>Temperature: {data.main.temp}Â°C</p>
            <p>Weather: {data.weather[0].main}</p>
            <img
              src={`https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`}
              alt="Weather condition icon"
            />
          </React.Fragment>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<SimpleWeather />);
    </script>
  </body>
</html>
