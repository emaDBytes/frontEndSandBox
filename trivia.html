<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trivia / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- React component code -->
    <script type="text/babel">
      function SimpleTrivia() {
        const [data, setData] = React.useState(null);
        const [isLoading, setIsLoading] = React.useState(false);
        const [error, setError] = React.useState(null);

        React.useEffect(() => {
          if (data) {
            setError(null);
          }
        }, [data]);

        const fetchTrivia = () => {
          setIsLoading(true);
          fetch(
            "https://opentdb.com/api.php?amount=1&category=18&type=multiple"
          )
            .then((response) => {
              if (response.status === 429)
                throw new Error("Please try again in a moment");

              if (!response.ok)
                throw new Error("Something went wrong: " + response.statusText);

              return response.json();
            })
            .then((responseData) => {
              setData(responseData.results[0]);
              setIsLoading(false);
            })
            .catch((error) => {
              console.error(error);
              setError(error.message);
              setData(null);
              setIsLoading(false);
            });
        };

        return (
          <React.Fragment>
            <h2>Trivia question: </h2>
            <button onClick={fetchTrivia} disabled={isLoading}>
              {isLoading ? "Loading..." : "New Question"}
            </button>
            {error && <h2>{error}</h2>}
            {data && <h2>{data.question}</h2>}
          </React.Fragment>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<SimpleTrivia />);
    </script>
  </body>
</html>
