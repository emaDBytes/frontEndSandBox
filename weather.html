<!DOCTYPE html>
<html>

    <title>Weather / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- React component code -->
    <script type="text/babel">
      function SimpleTrivia() {
        const [data, setData] = React.useState(null);
        const [isLoading, setIsLoading] = React.useState(false);

        const fetchTrivia = () => {
          setIsLoading(true);
          fetch(
            "https://api.openweathermap.org/data/2.5/weather?q=London&APPID=145672ddd8b1a96bf85057c794a09b01"
          )
            .then((response) => {
              if (response.status === 429) {
                throw new Error("Please try again in a moment");
              }

              if (!response.ok) {
                throw new Error("Something went wrong: " + response.statusText);
              }

              return response.json();
            })
            .then((responseData) => {
              setData(responseData.results[0]);
              setIsLoading(false);
            })
            .catch((error) => {
              console.error(error);
              setError(error.message);
              setData(null);
              setIsLoading(false);
            });

      }

      root.render(<SimpleTrivia />);
    </script>
  </body>
</html>
